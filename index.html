<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <section class="user">
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="user-report">
          <span>Report for</span>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-tracking">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </section>
    <section class="info">
      <div class="work-time">
        <div class="bg-image">
          <img class="icons" src="./images/icon-work.svg" alt="">
        </div>
        <div class="work-info">
          <div class="title">
            <span>Work</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="allotted-time">
            <h2 class="time-spend">32hrs</h2>
            <p class="previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="play-time">
        <div class="bg-image">
          <img class="icons" src="./images/icon-play.svg" alt="">
        </div>
        <div class="work-info">
          <div class="title">
            <span>Play</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="allotted-time">
            <h2 class="time-spend">10hrs</h2>
            <p class="previous-time">Last Week - 8hrs </p>
          </div>
        </div>
      </div>
      <div class="study-time">
        <div class="bg-image">
          <img class="icons" src="./images/icon-study.svg" alt="">
        </div>
        <div class="work-info">
          <div class="title">
            <span>Study</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="allotted-time">
            <h2 class="time-spend">4hrs</h2>
            <p class="previous-time">Last Week - 7hrs </p>
          </div>
        </div>
      </div>
      <div class="exersice-time">
        <div class="bg-image">
          <img class="icons" src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="work-info">
          <div class="title">
            <span>Exercise</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="allotted-time">
            <h2 class="time-spend">4hrs</h2>
            <p class="previous-time">Last Week - 5hrs </p>
          </div>
        </div>
      </div>
      <div class="social-time">
        <div class="bg-image">
          <img class="icons" src="./images/icon-social.svg" alt="">
        </div>
        <div class="work-info">
          <div class="title">
            <span>Social</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="allotted-time">
            <h2 class="time-spend">5hrs</h2>
            <p class="previous-time">Last Week - 10hrs </p>
          </div>
        </div>
      </div>
      <div class="selfcare-time">
        <div class="bg-image">
          <img class="icons" src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="work-info">
          <div class="title">
            <span>Self Care</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="allotted-time">
            <h2 class="time-spend">2hrs</h2>
            <p class="previous-time">Last Week - 2hrs </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vahid-khani-12937426a/">Vahid Khani</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
